name: MLOps Pipeline (DVC + MLflow + FastAPI + Docker)

on:
  push:
    branches:
      - "**" 

jobs:
  build-train-register:
    name: Train Model and Register with MLflow
    runs-on: ubuntu-latest

    steps:
      # ðŸ§° Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ðŸ§° Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ§° Step 4: Download NLTK data
      - name: Download NLTK data
        run: |
          python -m nltk.downloader wordnet stopwords

      # ðŸ§° Step 5: Run DVC pipeline (train model)
      - name: Run DVC pipeline
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          dvc repro

      # ðŸ§° Step 6: Upload model artifacts
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/*.pkl
          retention-days: 1

  docker-build-and-run:
    name: Build and Run Docker Container
    runs-on: ubuntu-latest
    needs: build-train-register  # Wait until model training is done

    steps:
      # ðŸ§° Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ§° Step 2: Download model artifacts from previous job
      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: models
          path: models/

      # ðŸ§° Step 3: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t mlops-fastapi:latest -f ./FastAPI/Dockerfile .

      # ðŸ§° Step 4: Run Docker Container
      - name: Run Docker Container
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          docker run -d -p 8000:8000 \
            -e MLFLOW_TRACKING_URI="${MLFLOW_TRACKING_URI}" \
            -e MLFLOW_TRACKING_USERNAME="${MLFLOW_TRACKING_USERNAME}" \
            -e MLFLOW_TRACKING_PASSWORD="${MLFLOW_TRACKING_PASSWORD}" \
            --name mlops-app mlops-fastapi:latest
          echo "Docker container started successfully"

      # ðŸ§° Step 5: Wait for container to be ready
      - name: Wait for FastAPI to start
        run: |
          echo "Waiting for FastAPI to be ready..."
          sleep 10

      # ðŸ§° Step 6: Test the running container
      - name: Test FastAPI endpoint
        run: |
          curl -f http://localhost:8000/ || exit 1
          echo "FastAPI is running successfully!"

      # ðŸ§° Step 7: Show container logs
      - name: Show container logs
        if: always()
        run: |
          docker logs mlops-app

      # ðŸ§° Step 8: Stop and remove container
      - name: Cleanup
        if: always()
        run: |
          docker stop mlops-app || true
          docker rm mlops-app || true

      - name: Login to AWS ECR
        if: success()
        run: |
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set region ${{ secrets.AWS_REGION }}
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build Docker image
        run: |
            docker build -t ${{ secrets.ECR_REPOSITORY }}:latest -f ./FastAPI/Dockerfile .

      - name: Tag Docker image
        run: |
            docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

    
      - name: Check Docker Authentication
        run: docker info

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      - name: Set Up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name flask-app-cluster

      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic mlflow-secret \
            --from-literal=MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }} \
            --from-literal=MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }} \
            --from-literal=MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -


      - name: Deploy to EKS
        run: |
          kubectl apply -f deployment.yaml
