apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app

  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
      - name: flask-app
        image: 020866158197.dkr.ecr.us-east-1.amazonaws.com/flask-app:latest
        ports:
        - containerPort: 8000

        env:
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            secretKeyRef:
              name: mlflow-secret
              key: MLFLOW_TRACKING_URI

        - name: MLFLOW_TRACKING_USERNAME
          valueFrom:
            secretKeyRef:
              name: mlflow-secret
              key: MLFLOW_TRACKING_USERNAME

        - name: MLFLOW_TRACKING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mlflow-secret
              key: MLFLOW_TRACKING_PASSWORD

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1"


---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service

spec:
  type: LoadBalancer
  selector:
    app: flask-app

  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
